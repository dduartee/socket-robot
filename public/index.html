<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=IE11">
    <title>Controlador robo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/socket.io.js"></script>
    <script src="js/action.js"></script>
</head>

<body>
    <center>
        <h3><span id="move" style="font-size: x-large;"></span><br><span id="luz"
                style="font-size: x-large;"></span><br><br></h3>
        <div class="roww">
            <div class="coll">
                <img id="camera" class="camera" src="">
                <!--camera ip motion-->
            </div>
            <div class="coll">

                <div class="roww">
                    <div class="coll">
                        <input type="image" src="img/frente.png" class="moll" id="frente" alt="Frente"
                            onclick="move(this)" />
                    </div>
                    <div class="coll">
                        <input type="image" src="img/esquerda.png" class="moll" id="esquerda" alt="Esquerda"
                            onclick="move(this)" />
                        <input type="image" src="img/panico.png" class="moll" id="panico" alt="Parar"
                            onclick="move(this)" />
                        <input type="image" src="img/direita.png" class="moll" id="direita" alt="Direita"
                            onclick="move(this)" />
                    </div>
                    <div class="coll">
                        <input type="image" src="img/re.png" class="moll" id="re" alt="Ré" onclick="move(this)" />
                    </div>
                    <div class="coll">
                        <input type="image" src="img/lpd.png" class="moll" id="lpd" alt="Luz desligada"
                            onclick="luz(this)" />
                        <input type="image" src="img/lpl.png" class="moll" id="lpl" alt="Luz ligada"
                            onclick="luz(this)" />
                    </div>

                </div>
            </div>
        </div>
        <h3>Usuários conectados: <span id="contador"></span></h3>
        <h3>Latência: <span id="latencia"></span> ms</h3>
        <button class="chatbtn" onclick="mostrarchat()">Mostrar chat</button>
        <div class="mostrarchat" id="mostrarchat" style="display: none;">
            <input type="text" id="user" placeholder="Nome">
            <button id="trocar_user">Alterar nome</button>
            <div id="chatroom">
                <div id="chat"></div>
                <div id="status" style="bottom: 100%; "></div>
            </div>
                <input type="text" id="mensagem" placeholder="Escreva uma mensagem">
                <button type="button" id="enviar_mensagem">Enviar mensagem</button>
        </div>
        <script>
            document.getElementById("camera").src = 'http://' + location.hostname + ':8081' //ip local da camera
        </script><br>
        <a href="http://github.com/dduartee/socket-robot/"><img src="img/github.png" style="width: 75px; bottom: 100%;"></a>
</body>

</html>
